language: java
sudo: false
addons:
  hosts:
  - db
env:
  global:
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
services:
- docker
install:
- docker build -t database db/.
- docker run --rm -d -e MYSQL_ROOT_PASSWORD=example -p 33060:3306 database
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
before_script:
- mvn clean
jobs:
  include:
  - stage: unit tests
    install: skip
    jdk: oraclejdk11
    script: mvn test -Dtest=com.napier.sem.AppTest
  - stage: integration tests
    jdk: oraclejdk11
    script: mvn test -Dtest=com.napier.sem.AppIntegrationTest
  - stage: GitHub Release
    install: skip
    jdk: oraclejdk11
    script:
    - echo "Deploying to GitHub Releases"
    - mvn package -DskipTests=true -Dmaven.javadoc.skip=true
    before_deploy:
    - git config --local user.name "Dave Lake"
    - git config --local user.email "dclake@gmail.com"
    - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y-%m-%d')-$(git log --format=%h -1)}
    - git tag $TRAVIS_TAG
    deploy:
      provider: releases
      api_key: "$GITHUB_OAUTH_TOKEN"
      file: "$TRAVIS_BUILD_DIR/target/seMethods.jar"
      skip_cleanup: true
      on:
        branch: main
  - stage: Google Cloud Deploy
    install: skip
    jdk: oraclejdk11
    before_script:
      # Check if Google Cloud SDK is installed.
      - if [ ! -d ${HOME}/google-cloud-sdk ]; then curl https://sdk.cloud.google.com | bash
        > /dev/null; fi
      - source $HOME/google-cloud-sdk/path.bash.inc
      # Install Kubernetes control to manage containers
      - gcloud components install kubectl
      - gcloud version
      # Login to our Google Cloud Account using credentials file
      - gcloud auth activate-service-account --key-file client-secret.json
    script:
      # Set the project we will work in.
      - gcloud config set project set08803group2
      # Set the zone to work in.
      - gcloud config set compute/zone europe-west2-b
      # Assign project ID to a variable to make life easier
      - export PROJECT_ID="$(gcloud config get-value project -q)"
      # Authenticate against Google's Docker image manager.
      - gcloud auth configure-docker
      # Build the database image.
      - docker build -t gcr.io/${PROJECT_ID}/db db/.
      # Push the database image.
      - docker push gcr.io/${PROJECT_ID}/db
      # Create a container cluster.  We only need one node.
      - gcloud container clusters create world-cluster --num-nodes=1
      # Tell kubernetes to run the built database image, opening port 3306
      #- kubectl run world --image=gcr.io/${PROJECT_ID}/db --port 3306
      #- kubect world --image=gcr.io/${PROJECT_ID}/db --port 3306
      - kubectl create deployment world --image=gcr.io/${PROJECT_ID}/db:1
      # Expose the cluster to the Internet, mapping external port 3306 to internal port 3306.
      - kubectl expose deployment world --port=3306 --target-port=3306 --type=LoadBalancer
stages:
- unit tests
- integration tests
- name: deploy
  if: branch = main AND tag IS blank AND type != pull_request
- name: Google Cloud Deploy
  if: branch = main AND tag IS blank AND type != pull_request
after_success:
- bash <(curl -s https://codecov.io/bash)
before_install:
- openssl aes-256-cbc -K $encrypted_2fd045226a67_key -iv $encrypted_2fd045226a67_iv
  -in client-secret.json.enc -out client-secret.json -d
