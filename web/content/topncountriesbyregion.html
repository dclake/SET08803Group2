<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top N Countries By Region Population</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <style>
        th, td, p, input
        {
            font:14px Verdana;
        }
        table, th, td
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th
        {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Top N Countries By Region Population</h1>
<form action="/topncountriesbyregion.html">
    <label for=n>Display how many countries:</label>
    <input type="number" id=n name=n value="10">
    <label for="region">Choose a Region:</label>
    <select id="region" name="region">
        <option value="Antarctica">Antarctica</option>
        <option value="Australia and New Zealand" selected="selected">Australia and New Zealand</option>
        <option value="Baltic Countries">Baltic Countries</option>
        <option value="British Islands">British Islands</option>
        <option value="Caribbean">Caribbean</option>
        <option value="Central Africa">Central Africa</option>
        <option value="Central America">Central America</option>
        <option value="Eastern Africa">Eastern Africa</option>
        <option value="Eastern Asia">Eastern Asia</option>
        <option value="Eastern Europe">Eastern Europe</option>
        <option value="Melanesia">Melanesia</option>
        <option value="Micronesia">Micronesia</option>
        <option value="Micronesia/Caribbean">Micronesia/Caribbean</option>
        <option value="Middle East">Middle East</option>
        <option value="Nordic Countries">Nordic Countries</option>
        <option value="North America">North America</option>
        <option value="Northern Africa">Northern Africa</option>
        <option value="Polynesia">Polynesia</option>
        <option value="South America">South America</option>
        <option value="Southeast Asia">Southeast Asia</option>
        <option value="Southern Africa">Southern Africa</option>
        <option value="Southern and Central Asia">Southern and Central Asia</option>
        <option value="Southern Europe">Southern Europe</option>
        <option value="Western Africa">Western Africa</option>
        <option value="Western Europe">Western Europe</option>
    </select>
    <input type="submit" value="Submit">
</form>
</br>
<h2>Country Data</h2>
</br>
<!--<div class="urldata">Waiting</div>-->
<div class="showData">...</div>
</body>
<script>
    var urlParams = new URLSearchParams(window.location.search);
    var n = urlParams.get('n');
    var region = urlParams.get('region');

    var URL = "http://" + window.location.hostname + "/app/topncountriesbyregion?N=" + n +"&continent="+region;

    $.getJSON(URL, function(data) {
        // EXTRACT VALUE FOR HTML HEADER.
        var col = [];
        for (var i = 0; i < data.length; i++) {
            for (var key in data[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // CREATE DYNAMIC TABLE.
        var table = document.createElement("table");

        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.
        var tr = table.insertRow(-1);                   // TABLE ROW.
        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // ADD JSON DATA TO THE TABLE AS ROWS.
        for (var i = 0; i < data.length; i++) {
            tr = table.insertRow(-1);
            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = data[i][col[j]];
            }
        }

        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
        $(".showData").html(table);
    });
</script>
</html>
