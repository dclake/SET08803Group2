<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top N  Capital Cities By Continent Population</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <style>
        th, td, p, input
        {
            font:14px Verdana;
        }
        table, th, td
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th
        {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Top N Capital Cities By Continent Population</h1>
<form action="/topncapitalcitiesbycontinent.html">
    <label for=n>Display how many Capital Cities:</label>
    <input type="number" id=n name=n value="10">
    <label for="continent">Choose a Continent:</label>
    <select id="continent" name="continent">
        <option value="Africa">Africa</option>
        <option value="Antarctica" selected="selected">Antarctica</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="North America">North America</option>
        <option value="Oceania">Oceania</option>
        <option value="South America">South America</option>
    </select>
    <input type="submit" value="Submit">
</form>
</br>
<h2>Capital City Data</h2>
</br>
<!--<div class="urldata">Waiting</div>-->
<div class="showData">...</div>
</body>
<script>
    var urlParams = new URLSearchParams(window.location.search);
    var n = urlParams.get('n');
    var continent = urlParams.get('continent');

    var URL = "http://" + window.location.hostname + "/app/topncontinentcapitalcities?N=" + n +"&Continent="+continent;

    $.getJSON(URL, function(data) {
        // EXTRACT VALUE FOR HTML HEADER.
        var col = [];
        for (var i = 0; i < data.length; i++) {
            for (var key in data[i]) {
                if (col.indexOf(key) === -1) {
                    col.push(key);
                }
            }
        }

        // CREATE DYNAMIC TABLE.
        var table = document.createElement("table");

        // CREATE HTML TABLE HEADER ROW USING THE EXTRACTED HEADERS ABOVE.
        var tr = table.insertRow(-1);                   // TABLE ROW.
        for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");      // TABLE HEADER.
            th.innerHTML = col[i];
            tr.appendChild(th);
        }

        // ADD JSON DATA TO THE TABLE AS ROWS.
        for (var i = 0; i < data.length; i++) {
            tr = table.insertRow(-1);
            for (var j = 0; j < col.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = data[i][col[j]];
            }
        }

        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
        $(".showData").html(table);
    });
</script>
</html>
